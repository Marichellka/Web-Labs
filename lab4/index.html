<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab4</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/burger.css" />
    <link rel="stylesheet" href="/slider.css" />
    <base target="_parent" />
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="burger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <nav>
            <ul>
              <li><a href=".">First</a></li>
              <li><a href=".">Second</a></li>
              <li><a href=".">Third</a></li>
              <li><a href=".">Fourth</a></li>
            </ul>
            </nav>
          </div>
      </div>
    </div>
    <main>
      <input type="radio" name="slider" id="slide1_radio" class="slide1_radio" checked>
      <input type="radio" name="slider" id="slide2_radio" class="slide2_radio">
      <input type="radio" name="slider" id="slide3_radio" class="slide3_radio">
      <input type="radio" name="slider" id="slide4_radio" class="slide4_radio">
      <div class="slides">
          <div class="inner">
            <div class="slide slide1">
            </div>
            <div class="slide slide2">
            </div>
            <div class="slide slide3">
            </div>
            <div class="slide slide4">
            </div>
          </div>
      </div>
      <div class="control control-left">
        <label for="slide1_radio"></label>
        <label for="slide2_radio"></label>
        <label for="slide3_radio"></label>
        <label for="slide4_radio"></label>
      </div>
      <div class="control control-right">
        <label for="slide1_radio"></label>
        <label for="slide2_radio"></label>
        <label for="slide3_radio"></label>
        <label for="slide4_radio"></label>
      </div>
      <div class="bullets">
        <label for="slide1_radio"></label>
        <label for="slide2_radio"></label>
        <label for="slide3_radio"></label>
        <label for="slide4_radio"></label>
      </div>
    </main>
  </body>
</html>
